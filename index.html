<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>CSS-Aula 1</title>

    <style>
        body {
            background-color: cadetblue ;
        }
        h1 {
            color: black;
            font-style: italic;
            font-family: Tahoma;
        }
        
    </style>
</head>
<body>
    <h1>Primeira aula de CSS, frase estilizada com CSS encorporado.</h1>
    <h2 style="color: darkblue; text-align:center; font-size:50px" >Elemento h2 estilizado.</h2>
    <h3>CSS encorporado.</h3>

    <p style="margin-left: 15px; color: crimson; font-family: times; text-decoration: underline;">Parágrafo estilizado com CSS in-line!</p>

    <p>CSS é a linguagem que usamos para definir o estilo de um documento HTML.</p>

    <p>Utilizando o elemento <span style="color: darkred;">"span"</span> para <span style="color: darkgreen; font-style: italic;">estilizar</span> uma palavra.</p>
    
    

</body>
</html>
